version: '3.8'

# Docker Compose per Development Mode con Hot Reload
# Uso: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    command: flask run --host=0.0.0.0 --port=5000 --reload --debug
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      # Mount del codice sorgente per hot reload
      - ./backend:/app
      - /app/__pycache__
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile.dev
    command: npm run dev
    environment:
      - NODE_ENV=development
    volumes:
      # Mount del codice sorgente per hot reload
      - ./frontend-react:/app
      - /app/node_modules
      - /app/dist
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true
